	<script src="http://code.highcharts.com/highcharts.js"></script>
      <div id="container"></div>
      <style>
	  #container{
			  position: absolute;
			  left: 225px;
			  top: 100px;
			  width: 80%;
			  height: 500px;
	  }</style>
	
	<script>
	$(function () {
		$('#container').highcharts({
			title: {
				text: 'About Us Page',
				x: -20 //center
			},
			subtitle: {
				text: 'Response Time v/s TimeStamp',
				x: -20
			},
			xAxis: {
				categories: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
			},
			yAxis: {
				title: {
					text: 'Milliseconds (ms)'
				},
				plotLines: [{
					value: 0,
					width: 1,
					color: '#808080'
				}]
			},
			tooltip: {
				valueSuffix: 'ms'
			},
			legend: {
				layout: 'vertical',
				align: 'right',
				verticalAlign: 'middle',
				borderWidth: 0
			},
			series: [{
				name: 'Response Time',
				data: [19.0, 8.1, 1.9, 27.5, 21.5, 18.2, 20.5]
			}]
		});
	});
	</script>
	
	   <!-- <script src="http://code.jquery.com/jquery1.7.1.min.js" type="text/javascript" > </script> -->
	
		<script type="text/javascript">
		$(function() {
			$("#data_from").datetimepicker({
				format:'Ymd H:i:s',
			})
		})
		$(function() {
			$("#data_to").datetimepicker({
				format:'Ymd H:i:s',
			})
		})
		</script>
